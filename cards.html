<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wedding Card Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ffe6e6;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #b30000;
        }

        nav {
            background-color: #ffcccc;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #b30000;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 1000px;
            margin: 0 auto;
        }

        section h2 {
            color: #b30000;
            margin-bottom: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery div {
            border: 2px solid #ffe6e6;
            border-radius: 5px;
            overflow: hidden;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery p {
            padding: 10px;
            color: #333;
            font-size: 0.9em;
        }

        footer {
            background-color: #ffe6e6;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            color: #b30000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Wedding Card Showcase</h1>
    </header>

    <nav>
        <a href="./index.html">Home</a>
        <a href="./tips.html">Planning Tips</a>
        <a href="./vendors.html">Vendor Lists</a>
        <a href="./themes.html">Wedding Themes</a>
        <a href="./bookus.html">Book Us</a>
    </nav>

    <main>
        <section>
            <h2>Explore Beautiful Wedding Card Designs</h2>
            <p>Here are some of the finest wedding card designs to inspire your invitations.</p>

            <div class="gallery">
                <div>
                    <img src="./cards images/hand-drawing-wedding-invitation-card-with-golden-floral-decoration-vector.jpg" alt="Wedding Card 1">
                </div>
                <div>
                    <img src="./cards images/images (1).jpeg" alt="Wedding Card 2">
                </div>
                <div>
                    <img src="./cards images/images (2).jpeg" alt="Wedding Card 3">
                </div>
                <div>
                    <img src="./cards images/images (3).jpeg" alt="Wedding Card 4">
                </div>
                <div>
                    <img src="./cards images/images.jpeg" alt="Wedding Card 5">
                </div>
                <div>
                    <img src="./cards images/images (4).jpeg" alt="Wedding Card 6">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Wedding Planning Website. All rights reserved.</p>

        <p>
            <a href="./contact.html">Contact Us</a>
            <a href="./AboutUs.html">About Us</a>
            <a href="./Social.html">Social</a>
        </p>
    </footer>
</body>
</html>
